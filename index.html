<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Profile Card</title>
  <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	    <link href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" rel="stylesheet">
<link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="wrapper">
  <div class="profile-card js-profile-card">
    <div class="profile-card__img">
      <img src="https://res.cloudinary.com/muhammederdem/image/upload/v1537638518/Ba%C5%9Fl%C4%B1ks%C4%B1z-1.jpg" alt="profile card">
    </div>

    <div class="profile-card__cnt js-profile-cnt">
      <div class="profile-card__name">your name</div>
      <div class="profile-card__txt">Front-end Developer from <strong>Mesopotamia</strong></div>
  
<br>
      <div class="profile-card-social">
     

       <a href="#" class="profile-card-social__item link" target="_blank">
          <i class="fab fa-instagram fa-2x"></i></a>

        <a href="#" class="profile-card-social__item link" target="_blank">
          <i class="fab fa-snapchat fa-2x"></i></a>

        <a href="#" class="profile-card-social__item link" target="_blank">
          <i class="fab fa-facebook fa-2x"></i></a>

        <a href="#" class="profile-card-social__item link" target="_blank">
          <i class="fab fa-whatsapp fa-2x"></i></a>

        <a href="#" class="profile-card-social__item link" target="_blank">
          <i class="fab fa-telegram fa-2x"></i></a>

      </div>

   
    </div>

    <div class="profile-card-message js-message">
      <form class="profile-card-form">
        <div class="profile-card-form__container">
          <textarea placeholder="Say something..."></textarea>
        </div>

        <div class="profile-card-form__bottom">
          <button class="profile-card__button button--blue js-message-close">
            Send
          </button>

          <button class="profile-card__button button--gray js-message-close">
            Cancel
          </button>
        </div>
      </form>

      <div class="profile-card__overlay js-message-close"></div>
    </div>

  </div>

</div>


  <script  src="assets/js/script.js"></script>

</body>
</html>
